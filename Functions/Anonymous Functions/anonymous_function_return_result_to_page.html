<html>
<body>
  <p id="demo"></p>

<script>
/* Anonymous function ('aka' definition express)
  Definition expression aka anonymous function a function without a name.
  Assigns functions to variable or expression.
  A function expression can be stored in a variable:
  Functions stored in variables do not need function names.
  They are always invoked (called) using the variable name.
*/

/* Return result to page */
  /*
  After a function expression has been stored in a variable,
  the variable can be used as a function:
  */

var add = function(a,b) {
  return a * b
};
document.getElementById("demo").innerHTML = add(4, 3);

</script>
</body>
</html>
